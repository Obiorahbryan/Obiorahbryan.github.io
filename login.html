<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Write Sub::Login Page</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="writelogo.png" type="image/x-icon">
        <script src="myscripts.js"></script>
    </head>
<body class="page">
    <div class="login-container">
        <img src="img/logo_main2160x408.png" alt="Logo" width="250px" height="auto">
        <form action="https://httpbin.org/post" method="post" target="_blank">
            <h2>Sign in to your account</h2>
        <p>
            <label for="Email" class="mail-lab">Email Address</label>
            <br>
            <input type="email" placeholder="Email Address" required>
        </p>
        <p>
            <label for="password" class="pass-lab">Password</label>
            <br>
            <input type="password" placeholder="Passowrd" required>
        </p>
        <label>
            <input type="checkbox" unchecked class="rem-lab"> Remember me
        </label>
        <p>
            <a href="#">Forgot password?</a>
        </p>
        <p>
            <button> Sign in to account </button>
        </p>

        </form>
    </div>
</body>
</html>

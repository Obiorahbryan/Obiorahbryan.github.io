<body class="page">
    <div class="login-container">
    <a href="index.html"><img src="img/logo_main2160x408.png" alt="Logo" width="250px" height="auto"></a> 
        <form action="https://httpbin.org/post" method="post" target="_blank">
            <h2>Sign in to your account</h2>
        <p>
            <label for="Email" class="mail-lab">Email Address</label>
            <br>
            <input type="email" name="email" id="email" autocomplete="on" placeholder="Email Address" required>
        </p>
        <p>
            <label for="password" class="pass-lab">Password</label>
            <br>
            <input type="password" name="password" id="password" autocomplete="on" placeholder="Password" required>
        </p>
        <div class="rm-for">
            <label>
                <input type="checkbox" unchecked class="rem-lab"> Remember me
            </label>
            <p>
                <a href="#">Forgot password?</a>
            </p>
        </div>
        <div class="sign-in">
            <p>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post"> Sign in to account </button>
            </p>
        </div>
        </form>
    </div>
